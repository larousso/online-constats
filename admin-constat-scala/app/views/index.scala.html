@(constats: List[Constat])

@main("Constats") {

    <h1>Constats</h1>

    <table class="table" id="constatTable">
        <thead>
            <tr>
                <th>ConducteurA</th>
                <th>ConducteurB</th>
                <th></th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            @for(constat <- constats) {
                <tr>
                    <td>@constat.conducteurA.nom</td>
                    <td>@constat.conducteurB.nom</td>
                    <td></td>
                    <td>@constat.description</td>
                </tr>
            }
        </tbody>
    </table>
    <script id="template" type="text/x-handlebars-template">
        <tr>
            <td>{{conducteurA.nom}}</td>
            <td>{{conducteurB.nom}}</td>
            <td></td>
            <td>{{description}}</td>
        </tr>
    </script>
    <script>
        $(document).ready(function (){
            var source = new EventSource("/constats/stream");
            var template = Handlebars.compile($("#template").html());
            source.onopen = function(event) {
                console.log("open");
            };
            source.onmessage = function(event) {
                console.log(event.data);
                var html = template(JSON.parse(event.data));
                $(html).prependTo("#constatTable tbody").hide().fadeIn(1000);
                //$('#constatTable body tr:first').prepend(html);
            };
        });
    </script>
}
